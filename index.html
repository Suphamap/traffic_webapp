<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Prediction Visualization</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeInDown">Traffic Prediction Visualization</h1>
        <nav>
            <ul>
                <li><a href="current_traffic.html" class="animate__animated animate__fadeInUp animate__delay-1s">Current Traffic</a></li>
                <li><a href="prediction.html" class="animate__animated animate__fadeInUp animate__delay-2s">Prediction</a></li>
                <li><a href="producer.html" class="animate__animated animate__fadeInUp animate__delay-3s">Producer</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p class="animate__animated animate__fadeIn animate__delay-4s">Welcome to the traffic prediction visualizer. This application will display traffic predictions based on radar-based rainfall nowcasting data.</p>
        <div id="map-container">
            <!-- Map will be rendered here -->
            <img src="https://via.placeholder.com/800x500.png?text=Map+Placeholder" alt="Map Placeholder">
        </div>
        <div id="controls">
            <!-- Controls for time, etc. -->
            <p>Controls placeholder</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Traffic Visualization App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
